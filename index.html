<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="vendors/bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h1>Game of life</h1>
		<canvas id="myCanvas"></canvas>
	</div>
	<script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="GameOfLifeCanvas.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var width = 100;
			var height = 100;
			
			var canvasOptions = {
					size: 5,
					figure: 'square',
					colorAlive: 'red'
			}
			
			var golCanvas = new GameOfLiveCanvas("myCanvas", width, height, canvasOptions);

			function render() {
				var y = Math.floor((Math.random() * height)); 
				var x = Math.floor((Math.random() * width));
				
				golCanvas.alive(x,y);
			}
			
			window.setInterval(render, 10);
		});
	</script>
</body>
</html>
